<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Doguitos</title> 
    </head>
    <body id="dogs">
        <h1>SITE DE DOGUINHOS</h1>
        <div id="dog1">
            <img class="imagem1" src="Ibageins/2.jpeg" alt="Sammy"/> 
            <h2>Sammy</h2>
        </div>
        <div id="dog2">
            <img class="imagem2" src="Ibageins/3.jpeg" alt="Dragão"/> 
            <h2>Dragão</h2>
        </div>
        <div id="dog3">
            <img class="imagem3" src="Ibageins/4.jpeg" alt="Milton"/> 
            <h2>Milton</h2>
        </div>
        <div id="dog4">
            <img class="imagem4" src="Ibageins/5.jpeg" alt="Penny"/> 
            <h2>Penny</h2>
        </div>
        <div id="dog5">
            <img class="imagem5" src="Ibageins/6.jpeg" alt="Nenem"/> 
            <h2>Nenem</h2>
        </div>
        <div id="botauns">
            <input id="btn" type="button" value="Nome dos Spitz" onclick="soSpitz()"/> <!--Filter  -->
            <input id="btn" type="button" value="Idade Real" onclick="idadeReal()"/> <!-- Map -->
            <input id="btn" type="button" value="Soma todas as Idades" onclick="idadeSoma()"/> <!-- Reduce -->
            <input id="btn" type="button" value="Piorar Site" onclick="mudaTudo()"/>
        </div>

        <script> 
         var dogs = [
            {
                nome: 'Sammy',
                idade: 6,
                raca: 'Samoieda'
            },
            {
                nome: 'Dragão',
                idade: 5,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Milton',
                idade: 8,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Penny',
                idade: 6,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Nenem',
                idade: 4,
                raca: 'Spitz Alemão'
            },
            ];

            //solta seus script brabos aqui
            function soSpitz()
            {
                function SpitzAlemao(dogs)
                {
                    return dogs.raca === "Spitz Alemão"
                }                
                const sz = dogs.filter(SpitzAlemao).map(dog =>{alert(dog.nome)})                 
            }

            function idadeReal()
            {
                var idade = dogs;
                var idadeReal = dogs.map(function(item){
                    return (" Nome : " + item.nome + " -> " + " Idade Real : " + item.idade * 7 + " anos  ");                    
                });
                alert(idadeReal);
            }

            function idadeSoma()
            {
                var somaDasIdades = dogs.reduce(function(total,item){
                    return total + item.idade;
                },0);
                alert(somaDasIdades)
            }

            function mudaTudo()
            {
               document.getElementById('dog3').style.backgroundColor = "red";
               document.getElementById('dog2').style.backgroundColor = "pink";
               document.getElementById('dog4').style.fontWeight = "400";
               document.getElementById('dog4').style.backgroundColor = "black";
               document.getElementById('dog5').style.display = "none";
               document.getElementById('dog1').style.display = "none";
            }    
                     
        </script> 
    </body>
</html>
